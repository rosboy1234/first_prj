<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Зварич Ростислав</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f77600b8df.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="main-header">
    <div class="header_left">
      <h1>Зварич Ростислав</h1>
      <div class="bio">
        <p>Про мене:</p>
        <p>Люблю робити багато всього. Вчусь в Logika.</p>
      </div>
    </div>
    <div class="header_right">
      <div class="header_btn">
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </div>
  </header>
  <main>
    <section class="skills">
      <h1>Навички</h1>
      <div class="section_row">
        <div class="section_item">
          <img src="html_logo.png" alt="HTML Logo">
        </div>
        <div class="section_item">
          <img src="css_logo.png" alt="CSS Logo">
        </div>
        <div class="section_item">
          <img src="js_logo.png" alt="JS Logo">
        </div>
      </div>
    </section>
    <section class="projects">
      <h1>Проєкти</h1>
      <div class="section_row">
        <div class="section_item github">
          <img src="github_logo.png" alt="GitHub Logo">
        </div>
      </div>
    </section>
    <section class="contacts">
      <h1>Контакти</h1>
      <div class="section_row">
        <div class="section_item">
          <img src="Instagram_icon.png.webp" alt="Instagram">
        </div>
        <div class="section_item">
          <img src="tg_logo.svg" alt="Telegram">
        </div>
        <div class="section_item">
          <img src="email_logo.png" alt="Email">
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer_content">
      Створено мною в 2024 | Logika
    </div>
  </footer>
</body>
</html>
